<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="js/ExpantaNum.js"></script>
        <script src="js/main.js"></script>
        <script src="js/saves.js"></script>
        <title>Incremental Quarks Rewritten</title>
    </head>
    <body>
        <section>
            <div id="tabs">
                <div id="atomic">Atomic</div>
            </div>
            <div id="main">
                <div id="left">
                    <h3>Quarks: <span id="quarks">0</span></h3>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Quark_structure_proton.svg" id="quark_img" onclick="incrementQuark()" draggable="false">
                </div>
                <div id="right">
                    <div class="upgrade" onclick="buyUpg(accel)">
                        <div class="left_section">
                            <img src="https://static.vecteezy.com/system/resources/previews/021/996/803/non_2x/hand-cursor-icon-clip-art-free-png.png" class="upgrade_img" draggable="false">
                        </div>
                        <div class="mid_section">
                            <h4>Accelerator</h4>
                            <div class="cost_info">
                                <p>Cost: <span id="accel_cost">10</span></p>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Quark_structure_proton.svg" class="quark_image" draggable="false">
                            </div>
                        </div>
                        <div class="right_section">
                            Level: <span id="accel_level">0</span>
                        </div>

                        <div class="next_level_info">
                            <p>
                                +<span id="accel_increase">1</span> quarks <br /> per click
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
